<html lang="en">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eaeaea;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
            min-width: 250px;
        }
        .control-group label {
            font-weight: 600;
            color: #2c3e50;
        }
        .control-group select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            font-size: 16px;
        }
        .schedule-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .day-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .day-card:hover {
            transform: translateY(-5px);
        }
        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eaeaea;
        }
        .date {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
        }
        .day {
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }
        .session {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .session-time {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        .session-subject {
            font-weight: 600;
            color: #2c3e50;
        }
        .remedial {
            background-color: #e8f4fd;
            border-left: 4px solid #3498db;
        }
        .assessment {
            background-color: #ffeaa7;
            border-left: 4px solid #fdcb6e;
        }
        .holiday {
            background-color: #ffebee;
            border-left: 4px solid #e74c3c;
            text-align: center;
            padding: 20px;
        }
        .remarks {
            margin-top: 15px;
            padding: 10px;
            background-color: #f1f2f6;
            border-radius: 5px;
            font-style: italic;
        }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 18px;
        }
        .subject-schedule {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eaeaea;
        }
        .subject-schedule h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .subject-dates {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .subject-date {
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eaeaea;
            color: #7f8c8d;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>

        // Populate the date dropdown
        const dateSelect = document.getElementById('dateSelect');
        Object.keys(scheduleData).forEach(date => {
            const option = document.createElement('option');
            option.value = date;
            option.textContent = `${scheduleData[date].date} (${scheduleData[date].day})`;
            dateSelect.appendChild(option);
        });

        // Display schedule when date is selected
        dateSelect.addEventListener('change', function() {
            const selectedDate = this.value;
            const scheduleDisplay = document.getElementById('scheduleDisplay');
            
            if (!selectedDate) {
                scheduleDisplay.innerHTML = '<div class="no-data">Please select a date or subject to view the schedule</div>';
                return;
            }
            
            displayDateSchedule(selectedDate);
        });

        // Display subject schedule when subject is selected
        const subjectSelect = document.getElementById('subjectSelect');
        subjectSelect.addEventListener('change', function() {
            const selectedSubject = this.value;
            const scheduleDisplay = document.getElementById('scheduleDisplay');
            
            if (!selectedSubject) {
                scheduleDisplay.innerHTML = '<div class="no-data">Please select a date or subject to view the schedule</div>';
                return;
            }
            
            displaySubjectSchedule(selectedSubject);
        });

        // Function to display schedule for a specific date
        function displayDateSchedule(date) {
            const dayData = scheduleData[date];
            const scheduleDisplay = document.getElementById('scheduleDisplay');
            
            if (dayData.holiday) {
                scheduleDisplay.innerHTML = `
                    <div class="day-card">
                        <div class="day-header">
                            <div class="date">${dayData.date}</div>
                            <div class="day">${dayData.day}</div>
                        </div>
                        <div class="holiday">
                            <h3>${dayData.holiday}</h3>
                            <p>No classes scheduled</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            let sessionsHTML = '';
            
            if (dayData.remedial) {
                sessionsHTML += `
                    <div class="session remedial">
                        <div class="session-time">${dayData.remedial.time}</div>
                        <div class="session-subject">${dayData.remedial.subject} (Remedial)</div>
                    </div>
                `;
            }
            
            if (dayData.sessions) {
                dayData.sessions.forEach(session => {
                    sessionsHTML += `
                        <div class="session">
                            <div class="session-time">${session.time}</div>
                            <div class="session-subject">${session.subject}</div>
                        </div>
                    `;
                });
            }
            
            if (dayData.assessment) {
                sessionsHTML += `
                    <div class="session assessment">
                        <div class="session-time">${dayData.assessment.time}</div>
                        <div class="session-subject">${dayData.assessment.subject} (Assessment)</div>
                    </div>
                `;
            }
            
            if (dayData.remarks) {
                sessionsHTML += `
                    <div class="remarks">
                        <strong>Remarks:</strong> ${dayData.remarks}
                    </div>
                `;
            }
            
            if (!dayData.remedial && !dayData.sessions && !dayData.assessment) {
                sessionsHTML = '<div class="no-data">No schedule data available for this date</div>';
            }
            
            scheduleDisplay.innerHTML = `
                <div class="day-card">
                    <div class="day-header">
                        <div class="date">${dayData.date}</div>
                        <div class="day">${dayData.day}</div>
                    </div>
                    ${sessionsHTML}
                </div>
            `;
        }

        // Function to display all dates for a specific subject
        function displaySubjectSchedule(subject) {
            const scheduleDisplay = document.getElementById('scheduleDisplay');
            let subjectDates = [];
            
            // Find all dates where the subject appears
            Object.keys(scheduleData).forEach(date => {
                const dayData = scheduleData[date];
                
                // Skip holidays
                if (dayData.holiday) return;
                
                // Check remedial session
                if (dayData.remedial && dayData.remedial.subject.includes(subject)) {
                    subjectDates.push({
                        date: dayData.date,
                        day: dayData.day,
                        time: dayData.remedial.time,
                        type: "Remedial"
                    });
                }
                
                // Check regular sessions
                if (dayData.sessions) {
                    dayData.sessions.forEach(session => {
                        if (session.subject.includes(subject)) {
                            subjectDates.push({
                                date: dayData.date,
                                day: dayData.day,
                                time: session.time,
                                type: "Regular"
                            });
                        }
                    });
                }
                
                // Check assessment
                if (dayData.assessment && dayData.assessment.subject.includes(subject)) {
                    subjectDates.push({
                        date: dayData.date,
                        day: dayData.day,
                        time: dayData.assessment.time,
                        type: "Assessment"
                    });
                }
            });
            
            if (subjectDates.length === 0) {
                scheduleDisplay.innerHTML = `
                    <div class="no-data">No schedule found for ${subject}</div>
                `;
                return;
            }
            
            let datesHTML = '';
            subjectDates.forEach(item => {
                datesHTML += `
                    <div class="subject-date">
                        <div><strong>${item.date}</strong> (${item.day})</div>
                        <div>${item.time}</div>
                        <div>${item.type}</div>
                    </div>
                `;
            });
            
            scheduleDisplay.innerHTML = `
                <div class="subject-schedule">
                    <h3>${subject} - Schedule Dates</h3>
                    <div class="subject-dates">
                        ${datesHTML}
                    </div>
                </div>
            `;
        }
    </script>
